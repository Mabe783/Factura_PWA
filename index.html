<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facturacion PWA</title>

  <!-- como se instala la app -->
  <link rel="manifest" href="manifest.json">

  <!-- Color para la barra superior del navegador en dispositivos moviles -->
  <meta name="theme-color" content="#1976d2">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Factura Simple</h1>

  <!-- Formulario para ingresar datos -->
  <input type="text" id="producto" placeholder="Nombre del producto">
  <input type="number" id="precio" placeholder="Precio">
  <button onclick="generarFactura()">Guardar Factura</button>

  <h2>Facturas guardadas</h2>
  <ul id="listaFacturas"></ul>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrado con Ã©xito"))
        .catch(error => console.error("Error al registrar el Service Worker:", error));
    }
  </script>
  
  <!-- Script principal con la logica de la app -->
  <script src="app.js"></script>
</body>
</html>
